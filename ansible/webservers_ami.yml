---
- name: "Check for Existing EC2 Instances"
  hosts: "building_{{app_environment}}"
  tasks:
    - name: Gather facts
      action: ec2_facts
      tags: ami
    - name: Add existing instance to launched groups
      local_action: add_host hostname="{{ansible_ec2_public_hostname}}" groups="webservers,{{app_environment}},launched"
      register: existing_instance
      tags: ami

- name: "Launch EC2 instance to image"
  hosts: localhost
  connection: local
  gather_facts: False # so the groups don't change if existing host was running above
  tasks:
    - name: "Launch EC2 instance"
      action:
        module: ec2
        image: "{{ aws_base_image }}"
        instance_type: "{{aws_instance_type}}"
        state: present
        region: "{{ aws_region }}"
        key_name: "{{ aws_sshkey_name }}"
        group: "secondfunnel-{{app_environment}}"
        wait: true
        instance_tags:
          Name: "secondfunnel-{{app_environment}}-building"
          Environment: "{{app_environment}}"
          Building: "{{app_environment}}-AMI"
      register: ec2
      when: "'launched' not in groups"

    - name: Wait for SSH to come up
      local_action: wait_for host="{{item.public_dns_name}}" port=22 delay=20 timeout=320 state=started
      with_items: ec2.instances
      when: "'launched' not in groups"

    # NOTE: this must be the last of the tasks, otherwise the when condition will fail (since it adds the host)
    - name: Add new instance to host groups
      local_action: add_host hostname="{{item.public_dns_name}}" groups="webservers,{{app_environment}},launched"
      with_items: ec2.instances
      when: "'launched' not in groups"

- name: "Bootstrap Servers"
  hosts: launched
  roles:
    - common

- name: "Setup Servers"
  hosts: launched
  remote_user: "{{common_user}}"
  roles:
    - web

- name: "Terminate instances"
  hosts: launched
  tasks:
    - name: Gather facts
      action: ec2_facts
      tags: ami
    - name: "Save the AMI"
      local_action: ec2_ami 
        aws_access_key="{{aws_access_key_id}}"
        aws_secret_key="{{aws_secret_key}}"
        wait=yes
        region="{{aws_region}}"
        name="secondfunnel-{{app_environment}}-web {{ansible_date_time.date}}"
        description="SecondFunnel {{app_environment|title}} Environment - Web Server"
        instance_id="{{ansible_ec2_instance_id}}"
      tags: ami
      register: ami_built

    - debug:
        msg: "Registe AMI: {{ami_built}}"

    - name: "Terminate instances that were previously launched"
      local_action: ec2
        state='absent'
        instance_ids='{{ ansible_ec2_instance_id }}'
        region='{{aws_region}}'
      tags: ami

    - name: "Create Launch Configuration For AMI"
      local_action:
        module: ec2_lc
        aws_access_key: "{{aws_access_key_id}}"
        aws_secret_key: "{{aws_secret_key}}"
        region: "{{aws_region}}"
        name: "secondfunnel-{{app_environment}}-web {{ansible_date_time.date}}"
        user_data: "{{lookup('template', './userdata.sh.j2')}}"
        security_groups: "secondfunnel-{{app_environment}}"
        instance_type: "{{aws_instance_type}}"
        key_name: "{{aws_server_sshkey_name}}"
        image_id: "{{ami_built.image_id}}"
      register: lc_built

    - debug:
        msg: "Registered Launch Configuration: {{lc_built}}"

    - name: "Create Auto Scaling Group for AMI (or modify)"
      local_action:
        module: ec2_asg
        aws_access_key: "{{aws_access_key_id}}"
        aws_secret_key: "{{aws_secret_key}}"
        region: "{{aws_region}}"
        name: "secondfunnel-{{app_environment}}-scaling-group"
        launch_config_name: "{{lc_built.name}}"
        load_balancers: "secondfunnel-{{app_environment}}-lb"
        availability_zones: "us-west-2c,us-west-2b,us-west-2a"
        health_check_type: "ELB"
        min_size: "{{aws_asg.min_size}}"
        max_size: "{{aws_asg.max_size}}"
        desired_capacity: "{{aws_asg.desired_capacity}}"
        tags:
          - Name: "secondunnel-{{app_environment}}"
            Environment: "{{app_environment}}"
            propagate_at_launch: true

      register: asg_built

    - debug:
        msg: "Registered AutoScalingGroup: {{asg_built}}"

    - name: Create scale up policy
      local_action:
        module: ec2_scaling_policy
        aws_access_key: "{{aws_access_key_id}}"
        aws_secret_key: "{{aws_secret_key}}"
        state: present
        region: "{{ aws_region }}"
        name: "secondfunnel-{{app_environment}}-scaling-group-High-CPU-Utilization"
        adjustment_type: "ChangeInCapacity"
        asg_name: "secondfunnel-{{app_environment}}-scaling-group"
        scaling_adjustment: 1
        min_adjustment_step: 1
        cooldown: 120
      register: scale_up_policy
      tags:
        - foo

    - debug:
        msg: "Registered scale_up_policy: {{ scale_up_policy }}"

    - name: Create scale down policy
      local_action:
        module: ec2_scaling_policy
        aws_access_key: "{{aws_access_key_id}}"
        aws_secret_key: "{{aws_secret_key}}"
        state: present
        region: "{{ aws_region }}"
        name: "secondfunnel-{{app_environment}}-scaling-group-CPU-Utilization"
        adjustment_type: "ChangeInCapacity"
        asg_name: "secondfunnel-{{app_environment}}-scaling-group"
        scaling_adjustment: -1
        min_adjustment_step: 1
        cooldown: 120
      register: scale_down_policy

    - debug:
        msg: "Registered scale_down_policy: {{ scale_down_policy }}"

    - name: Create scale-up, high-cpu alarm
      local_action:
        module: ec2_metric_alarm
        aws_access_key: "{{aws_access_key_id}}"
        aws_secret_key: "{{aws_secret_key}}"
        state: present
        region: "{{ aws_region }}"
        name: "secondfunnel-{{app_environment}}-cpu-high"
        metric: "CPUUtilization"
        namespace: "AWS/EC2"
        statistic: "Average"
        comparison: ">="
        threshold: 80.0
        period: 180
        evaluation_periods: 2
        unit: "Percent"
        description: "Scale-up if CPU > 80% for 6 minutes"
        dimensions: {"AutoScalingGroupName":"secondfunnel-{{app_environment}}-scaling-group"}
        alarm_actions: ["{{ scale_up_policy.arn }}"]
      when: scale_up_policy.arn is defined

    - name: Create scale-down, low-cpu alarm
      local_action:
        module: ec2_metric_alarm
        aws_access_key: "{{aws_access_key_id}}"
        aws_secret_key: "{{aws_secret_key}}"
        state: present
        region: "{{ aws_region }}"
        name: "secondfunnel-{{app_environment}}-cpu-low"
        metric: "CPUUtilization"
        namespace: "AWS/EC2"
        statistic: "Average"
        comparison: "<="
        threshold: 50.0
        period: 300
        evaluation_periods: 2
        unit: "Percent"
        description: "Scale-down if CPU < 50% for 10 minutes"
        dimensions: {"AutoScalingGroupName":"secondfunnel-{{app_environment}}-scaling-group"}
        alarm_actions: ["{{ scale_down_policy.arn }}"]
      when: scale_down_policy.arn is defined
