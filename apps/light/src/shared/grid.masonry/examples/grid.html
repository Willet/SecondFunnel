<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>grid</title>

  <link rel="stylesheet" href="examples.css" />
  <style>
    .container {
      width: 420px !important;
    }
  </style>

</head>
<body>

  <h1>grid</h1>

  <div id="grid" class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item big"></div>
    <div class="item"></div>
    <div class="item big purple"></div>
  </div>

<script src="../bower_components/jquery/dist/jquery.js"></script>
<script>
  $('.item').each(function () {
    //var width = Math.random() < 0.8 ? 100 : 200; // 20% of the time, 200 width
    var height = Math.round( 133 + 10 - Math.random() * 20 );
    $(this).css({ 'height': height+'px' });
  });
  $('.item.big').each(function () {
    //var width = Math.random() < 0.8 ? 100 : 200; // 20% of the time, 200 width
    var height = Math.round( 266 + 10 - Math.random() * 20 );
    $(this).css({ 'height': height+'px' });
  });
</script>
<script src="./bower_components/eventEmitter/EventEmitter.js"></script>
<script src="./bower_components/eventie/eventie.js"></script>
<script src="./bower_components/doc-ready/doc-ready.js"></script>
<script src="./bower_components/get-style-property/get-style-property.js"></script>
<script src="./bower_components/get-size/get-size.js"></script>
<script src="./bower_components/jquery-bridget/jquery.bridget.js"></script>
<script src="./bower_components/matches-selector/matches-selector.js"></script>
<script src="./bower_components/outlayer/item.js"></script>
<script src="./bower_components/outlayer/outlayer.js"></script>
<script src="./js/json3.min.js"></script>
<script src="../grid.masonry.js"></script>

<script>
docReady( function() {
  var container = document.querySelector('#grid');
  var msnry = new GridMasonry( container, {
    columnWidth: 100,
    rowHeight: 133
  });
  function addItems(i) {
    var item, items = [];
    while (i--) {
      item = document.createElement('div');
      $(item).addClass('item');
      if (Math.random() > 0.5) {
        if (Math.random() > 0.5) {
          $(item).addClass('wide').width(200).height( Math.round( 133 + 10 - Math.random() * 20 ) );
        } else {
          $(item).addClass('big').width(200).height( Math.round( 266 + 10 - Math.random() * 20 ) );
        }
      } else {
        $(item).width(100).height( Math.round( 133 + 10 - Math.random() * 20 ) );
      }
      items.push(item);
    }
    $('.container').append(items);
    msnry.appended(items);
  }
  window.addItems = addItems;
});
</script>

</body>
</html>
