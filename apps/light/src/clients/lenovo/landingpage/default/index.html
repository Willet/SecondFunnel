<head>
    @@include('shared/campaign_opengraph_tags.html')
    @@include('shared/campaign_head.html')
    <!-- End Optimizer Tests -->
    <link rel="shortcut icon"
         href="http://images10.newegg.com/WebResource/Themes/2005/Nest/Newegg.ico" />
    <link rel="stylesheet"
          href="/static/light/lenovo/landingpage/default/styles/main.css"/>
    @@include('shared/campaign_respond.html')
    <!-- Add Optimizer Tests here -->
    <script type="text/javascript">
        window.TRACKING_PIXELS = {
            'A': {
                'view': 'http://9nl.us/ntyv',
                'click': 'http://9nl.us/in6g'
            }
        };
        window.ACTIVE_TEST = 'A';
    </script>
    {% if environment == 'production' %}
        <script type='text/javascript'>
            var interval = setInterval(function() {
                var test, bindFn;

                if (!window.ACTIVE_TEST) {
                    return;
                }

                // Because we need to bind some events before anything else, use this fn
                // http://stackoverflow.com/a/2641047
                $.fn.bindFirst = function(name, fn) {
                    // bind as you normally would
                    // don't want to miss out on any jQuery magic
                    this.on(name, fn);

                    // Thanks to a comment by @Martin, adding support for
                    // namespaced events too.
                    this.each(function() {
                        var handlers = $._data(this, 'events')[name.split('.')[0]];
                        // take out the handler we just inserted from the end
                        var handler = handlers.pop();
                        // move it at the beginning
                        handlers.splice(0, 0, handler);
                    });
                };

                bindFn = function() {
                    (new Image).src = window.TRACKING_PIXELS[test].click;
                };

                clearInterval(interval);
                test = window.ACTIVE_TEST;

                // Append click pixel
                if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    $('.tile').bindFirst('click', bindFn);
                } else {
                    // Why doesn't bindFirst work on desktop?
                    $('body').on('click', '.tile', bindFn);
                }


                // Append page view pixel
                (new Image).src = window.TRACKING_PIXELS[test].view;
            }, 1000);
        </script>
    {% endif %}
    <title>{{ page.name|default:"Newegg" }}</title>
</head>
<body class="{% if tile %}stl{% endif %}">
    <div class='navbar'>
        <div class="container">
            <a href="http://www.newegg.com/" target="_blank">
                <img alt="Lenovo" class="logo" src="/static/light/lenovo/landingpage/default/images/logo.png" />
            </a>
        </div>
    </div>

    @@include('shared/campaign_body.html')

    <div>
        <!-- generic templates -->
        <script type="text/template" id="category_template">
            <span><%= obj.name %></span>
        </script>

        <script type="text/template" id="shopthelook_template">
            <div class='content'></div>
        </script>

        <script type="text/template" id="product_tile_template">
            <div class="tap-indicator-target"></div>
            <img class="focus" src="<%= obj.images[0].url %>" alt="<%= caption %>" />
            <% if (App.option('debug', 0) > 1) { %>
                <span class="type"><%= obj['content-type'] %></span>
            <% } %>
            <div class="name"><%= obj.title || obj.name %></div>
        </script>

        <script type="text/template" id="image_tile_template">
            <div class="tap-indicator-target"></div>
            <div class='relative'>
                <img class="focus" src="<%= obj.images[0].url %>" alt="<%= obj.caption %>" />
                <div class="overlay">
                    <div class="table">
                        <div class="cell">
                            <div class="bold">
                                Shop product
                            </div>
                            <% if (obj['tagged-products'].length) { %>
                                <div>
                                    <%- obj['tagged-products'][0].name %>
                                </div>
                            <% } %>
                        </div>
                    </div>
                </div>
            </div>
            <% if (App.option("debug", 0) > 1) { %>
                <span class="type"><%= obj["content-type"] %></span>
            <% } %>
        </script>

        <script type="text/template" id="video_tile_template">
            <iframe src="<%- obj.url %>" width="100%" height="510" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        </script>

        <script type="text/template" id="youtube_tile_template">
            <div class="img-responsive thumbnail"
                 style="background-image: url('<%= obj.thumbnail || obj.images[0].url %>');">
              &nbsp;
              <img src="" alt="this img tag intentionally left blank" style="visibility:hidden"/>
            </div>
            <%= obj.caption || obj.name %>
        </script>

        <script type="text/template" id="preview_container_template">
            <div class="fullscreen">
                <div class="content">
                    <span class="close">X</span>
                    <div class="scrollable">
                        <div class="template target"></div>
                    </div>
                </div>
            </div>
            <div class="mask"></div>
        </script>

        <script type="text/template" id="tile_preview_template">
            <h2><span class="label label-info"><%= obj.template %>_preview_template</span> is missing.</h2>
            <p>You can define one in your template.</p>
            <ul>
                <% for (i in obj) { %>
                    <li><b><%= i %></b>: <%= obj[i] %></li>
                <% } %>
            </ul>
        </script>

        <script type="text/template" id="product_price_template">
            <% if (obj.sale_price) { %>
                <div class="strike inline">
                    <%- obj.price %>
                </div>
                <%- obj.sale_price %>
            <% } else { %>
                <%- obj.price %>
            <% } %>
        </script>

        <script type="text/template" id="product_title_template">
            <%- obj.title || obj.name %>
        </script>

        <script type="text/template" id="product_buy_template">
            <a class='button lenovo' href='<%= obj.url %>' target='_blank'>
                Shop on Lenovo
            </a>
            <% if (obj.neweggUrl) { %>
                <a class='button newegg' href='<%= obj.neweggUrl %>' target='_blank'>
                    Shop on Newegg
                    <div class="arrow"></div>
                </a>
            <% } %>
        </script>

        <script type="text/template" id="product_description_template">
            <%= obj.description %>
        </script>

        <script type="text/template" id="product_galleryMainImage_template">
            <div class="main-image-container">
                <% if (obj.images.length > 1) { %>
                    <div class="gallery-swipe-left"></div>
                    <div class="gallery-swipe-right"></div>
                <% } %>
                <div class="main-image">
                    <% for (var i = 0; i < obj.images.length; i++) { %>
                        <img class="image" src="<%- obj.images[i].url %>" />
                    <% } %>
                </div>
            </div>
        </script>

        <script type="text/template" id="product_gallery_template">
            <% for (var i = 0; i < obj.images.length; i++) { %>
                <img class="item" src="<%- obj.images[i].url %>" />
            <% } %>
        </script>

        <script type="text/template" id="product_galleryDots_template">
            <% for (var i = 0; i < obj.images.length; i++) { %>
                <div class="item"></div>
            <% } %>
        </script>

        <script type="text/template" id="product_preview_template">
            <div class="table">
                <div class='content-wrapper row'>
                    <% if (App.support.mobile()) { %>
                        <div class='cell info'>
                            <div class='title'></div>
                            <div class='price'></div>
                            <div class='buy'></div>
                        </div>
                    <% } %>
                    <div class='cell image-cell'>
                        <div class="gallery-main-image"></div>
                    </div>
                    <% if (obj.images.length > 1 && App.support.mobile()) { %>
                        <div class='cell'>
                            <div class='gallery-dots'></div>
                        </div>
                    <% } %>
                    <% if (!App.support.mobile()) { %>
                        <div class='cell info'>
                            <div class='title'></div>
                            <div class='price'></div>
                            <div class='buy'></div>
                            <div class="gallery<% if (obj.images.length < 2) { %> hide<% } %>"></div>
                        </div>
                    <% } %>
                </div>
            </div>
        </script>

        <script type="text/template" id="image_preview_template">
            <% if (obj['tagged-products'].length) { %>
                <% var product = obj['tagged-products'][0]; %>
                <div class="image-with-tagged-products">
                    <div class="table">
                        <div class="row">
                            <% if (obj['tagged-products'].length > 1 && obj.orientation !== 'landscape') { %>
                                <div class="cell desktop-only shop">
                                    <div class="stl-title">shop the look</div>
                                    <div class="stl-look">
                                        <% var related = obj['tagged-products']; %>
                                        <% for (var i = 0; i < related.length; i++) { %>
                                            <div class="stl-item" data-index="<%- i %>">
                                                <img src="<%- related[i].images[0].url %>" />
                                            </div>
                                        <% } %>
                                    </div>
                                </div>
                            <% } %>
                            <div class="cell desktop-only image-cell">
                                <img src="<%= obj.images[0].url %>" alt="image" class="image"/>
                                    <% if (obj['tagged-products'].length > 1 && obj.orientation === 'landscape') { %>
                                    <div class="landscape">
                                        <div class="stl-title">shop the look</div>
                                        <div class="stl-look">
                                            <% var related = obj['tagged-products']; %>
                                            <% for (var i = 0; i < related.length; i++) { %>
                                                <div class="stl-item" data-index="<%- i %>">
                                                    <img src="<%- related[i].images[0].url %>" />
                                                </div>
                                            <% } %>
                                        </div>
                                    </div>
                                <% } %>
                            </div>
                            <div class="cell mobile-only">
                                <img src="<%= obj.images[0].url %>" alt="image"/>
                            </div>
                            <div class="cell info">
                                <div class='title'></div>
                                <div class='price'></div>
                                <div class='buy'></div>
                                <div class="gallery-main-image"></div>
                                <div class='gallery-dots<% if (product.images.length < 2) { %> hide<% } %>'></div>
                            </div>
                            <% if (obj['tagged-products'].length > 1) { %>
                                <div class="cell mobile-only">
                                    <div class="stl-title">shop the look</div>
                                    <div class="stl-look">
                                        <% var related = obj['tagged-products'] %>
                                        <% for (var i = 0; i < related.length; i++) { %>
                                            <div class="stl-item" data-index="<%- i %>">
                                                <img src="<%- related[i].images[0].url %>" />
                                            </div>
                                        <% } %>
                                    </div>
                                </div>
                            <% } %>
                        </div>
                    </div>
                </div>
            <% } else { %>
                <div class="image-without-tagged-products">
                    <div class="table">
                        <div class="row">
                            <div class="cell">
                                <img src="<%= obj.images[0].url %>" alt="image" class="main-image" />
                            </div>
                            <div class="cell info">
                                <div class="title">
                                    Coming soon to Newegg!
                                </div>
                                <div class="buy">
                                    <a class='button newegg' href='http://www.newegg.com/' target='_blank'>
                                        Shop On Newegg
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            <% } %>
        </script>

        <script type="text/template" id="hero_template">
            <div class="hero-image-wrapper">
                <div class="visible-xs jumbotron">
                    <img src="{{ mobile_hero_image }}" alt="Hero" />
                </div>
                <div class="visible-lg visible-md visible-sm jumbotron">
                    <img src="{{ desktop_hero_image }}" alt="Hero" />
                </div>
            </div>
        </script>

        <script type="text/template" id="facebook_social_button_template">
            <div class='button facebook'>
                <img src="/static/light/images/fb-like-0.png" alt="Like" class="placeholder" />
                <fb:like href="<%= url %>" width="48" layout="button_count" show_faces="false"></fb:like>
            </div>
        </script>

        <script type="text/template" id="twitter_social_button_template">
            <% var desc = caption || description || name; %>
            <% var cleanDesc = desc.replace(/<(?:.|\n)*?>/gm, ''); %>
            <% if (showCount) { %>
                <div class='button twitter' style='height: 13px; width: 77px;'>
                    <a href="//twitter.com/share"
                       class="twitter-share-button"
                       data-text="<%= cleanDesc %> <%= url %>"
                       data-lang="en" data-height= "15">
                      Tweet
                    </a>
                </div>
            <% } else { %>
                <div class='button twitter'>
                    <a href="//twitter.com/share?url=<%= url %>&text=<%= cleanDesc %>"
                       target="_blank">
                        <img src="/static/light/images/twitterButton.png"/>
                    </a>
                </div>
            <% } %>
        </script>

        <script type="text/template" id="pinterest_social_button_template">
            <% var desc = caption || description || name; %>
            <% var cleanDesc = desc.replace(/<(?:.|\n)*?>/gm, ''); %>
            <div class='button pinterest'>
                <a href="http://pinterest.com/pin/create/button/?url=<%= url %>&media=<%= image %>&description=<%= cleanDesc %>"
                   target="_blank"><img src="/static/light/images/pinpointButton.png"/></a>
            </div>
        </script>

        <script type="text/template" id="reddit_social_button_template">
            <div class="button reddit">
                <a href="http://www.reddit.com/submit"
                   onclick="window.location = 'http://www.reddit.com/submit?url=<%= url %>'; return false"
                  ><img src="http://www.reddit.com/static/spreddit7.gif"
                       alt="submit to reddit"
                       border="0" /></a>
            </div>
        </script>

        <script type="text/template" id="tumblr_social_button_template">
            <% var desc = caption || description || name; %>
            <% var cleanDesc = desc.replace(/<(?:.|\n)*?>/gm, ''); %>
            <div class="button tumblr">
                <a href="http://www.tumblr.com/share/photo?source=<%= image %>&caption=<%= cleanDesc %>&click_thru=<%= url %>"
                     target='_blank'><img src="http://platform.tumblr.com/v1/share_1.png"/></a>
            </div>
        </script>

    </div>

    <div class="container">
        <!-- .container is bootstrap magic, and has a viewport-dependent width. -->
        <div id="hero-area"></div>
        <div id="hero-sub-banner">
            {% if legal_copy %}
                <div class="legal us">
                    {{ legal_copy }}
                </div>
            {% endif %}
        </div>
        <div id="category-area"></div>
        <div id="discovery-area" class="discovery-area"></div>
        <div class="tile-sizer tile"></div>
        <div class="no-noscript loading"></div>
        <noscript>
            <!-- promotions to show when user does not have javascript.
             this is a 'we need javascript' message by default.
             -->
            <div class="alert alert-danger">
                <b>Oh no!</b> We need JavaScript enabled to show you this page.
            </div>
        </noscript>
    </div>

    <img src="{% url 'apps.tracking.views.pixel' %}"/>

    <script type="text/javascript" src="/static/light/lenovo/landingpage/default/scripts/main.js" async></script>
</body>
</html>
