<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/light/aeropostale/ad/default/styles/main.css"/>
        @@include("shared/campaign_config.html")
    </head>

    <body>
        <div id="topbar">
            <img src="/static/light/aeropostale/ad/default/images/header.png" />
        </div>
        <div class="waterfall container">
            <div id="discovery-area"></div>
            <div class="tile-sizer tile"></div>
        </div>
        <div>
            <script type="text/template" id="banner_tile_template">
                <div class="tile-border">
                    <div class="image-container">
                        <img class="focus" src="<%= obj.images[0].url %>" alt="<%= caption %>" />
                    </div>
                    <% if (App.option('debug', 0) > 1) { %>
                        <span class="type"><%= obj['content-type'] %></span>
                    <% } %>
                    <div class="name">
                        <%= obj.title || obj.name %>
                    </div>
                    <div class="price">
                        <% if (obj.sale_price) { %>
                            <span class="strike">
                                <%- obj.price %>
                            </span>
                            Now <%- obj.sale_price %>
                        <% } else { %>
                            <%- obj.price %>
                        <% } %>
                    </div>
                </div>
                <div class="overlay">
                    <div class='table'>
                        <div class='cell'>
                            <div class="buy">
                                <a class='button' href='<%= obj.url %>' target='_blank'>
                                    Shop Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </script>
        </div>
        @@include("shared/default_templates.html")
        <script src="/static/light/aeropostale/ad/default/scripts/main.js" async></script>
    </body>
</html>
