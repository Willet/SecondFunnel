{% load static %}
<html>
    <link rel="stylesheet" href="{% static 'scrapy/main.css' %}" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<head>
</head>
<body>
    <div class="sidebar">
        <ul class="stores-list">
            {% for store in stores %}
                <li>
                    {{ store.name }}
                    <ul class="page-list">
                        {% for page in store.pages %}
                            <li><a href="/scrapy/{{page.url_slug}}/">{{ page.name }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
    <div class="content-area">
        <div class="header">
            <div class="title">Scrapy Management</div>
            {% block storename %}{% endblock %}
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
