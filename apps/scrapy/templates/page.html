{% extends 'base.html' %}
{% load static %}

{% block storename %}
<div class="page-info">
    <span class="page-name">Page: {{page.name}}</span>
    <span class="store-name">Store: {{page.store.name}}</span>
</div>
{% endblock %}

{% block content %}
<script type="text/javascript">
    var page = "{{page.url_slug}}";
</script>
<script type="text/javascript" src="{% static 'scrapy/main.js' %}"></script>

<div class="column csv">
    <p>Put the contents of a CSV file here.</p>
    <p>Format: URL, category, priority <span class="warning"></span></p>
    <textarea id="pseudo-spreadsheet"></textarea>
</div>
<div class="column controls">
    <div class="options">
        <p>Choose delimiter: <input id="delimiter" type="text" name="delimiter" value="," /></p>
        <input id="scrape" type="button" onclick="scrape(false)" value="ADD PRODUCTS" />
        <br />
        <input id="scrape-create" type="button" onclick="scrape(true)" value="ADD & CREATE/UPDATE TILES" />
        <br />
        <input id="prioritize" type="button" onclick="prioritize()" value="PRIORITIZE" />
    </div>

    <div class="message">
        <h3>RESULTS:</h3>
        <div class="results">Ready to scrape!</div>
    </div>
</div>
{% endblock %}
