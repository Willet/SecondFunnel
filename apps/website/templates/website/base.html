<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
    {% load staticfiles %}
    <title>{% block title %}Second Funnel{% endblock title %}</title>
    <link href="{% static 'website/css/secondFunnelStyles.css' %}" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <!--[if IE]>
        <link href="{% static 'website/css/secondFunnelStylesIE.css' %}" rel="stylesheet" type="text/css">
    <![endif]-->

    <!-- Typekit fonts -->
    <script type="text/javascript" src="//use.typekit.net/dnu4mxt.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

    <!-- *** To include the typekit fonts, uncomment the below link: *** -->
    <link href="{% static 'website/css/typekit.css' %}" rel="stylesheet" type="text/css">
</head>

<body>

<div class="banner">
    <div class="body">
        <a href="{% url website-index %}">
            <img class="title" src="{% static 'website/imgs/logo.png'%}">
        </a>

        <div class="nav">
            <ul>
                <li><a href="{% url website-why %}">Why Second
                    Funnel?</a></li>
                <li><a href="{% url website-about %}">About Us</a></li>
                <li><a href="{% url website-contact %}">Contact</a></li>
            </ul>
        </div>
        <div class="banner arrow bottom">
        </div>
        <div class="banner arrow top">
        </div>
    </div>
</div>

{% block content %}{% endblock content %}

<div class="bottom area">
    <div class="body">
        <div class="nav">
            <ul>
                <li><a href="{% url website-why %}">Why Second
                    Funnel?</a></li>
                <li><a href="{% url website-about %}">About Us</a></li>
                <li><a href="{% url website-contact %}">Contact</a></li>
            </ul>
        </div>
        <div class="copyright">
            <span>&copy; 2012 Willet, Inc. All rights reserved.</span>
        </div>
    </div>
</div>

{% block js %}{% endblock js %}

</body>

</html>
