{% extends 'base.html' %}
{% block body %}
<div class="login-container">
    <div class="middle-login">
        <div class="block-web">
            <div class="head">
                <h3 class="text-center">SecondFunnel</h3>
            </div>
            <div style="background:#fff;">
                <form method="post" action="/dashboard/login/" class="form-horizontal" style="margin-bottom: 0px !important;">
                    <div class="content">
                        <h4 class="title">Login Access</h4>

                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group"><span class="input-group-addon"><i
                                        class="fa fa-user"></i></span>
                                    <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="input-group"><span class="input-group-addon"><i
                                        class="fa fa-lock"></i></span>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="foot">
                        <a href="register.html">
                            <button type="button" data-dismiss="modal" class="btn btn-default">Register</button>
                        </a>
                        <input type="submit" value="Log In" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
