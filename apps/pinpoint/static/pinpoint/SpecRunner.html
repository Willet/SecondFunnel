<!DOCTYPE html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>

        <link rel="stylesheet" type="text/css" href="../css/jasmine.css">

        <!-- Include dependencies here... -->
        <script src="js/test_config.js"></script>

        <script src="../js/jasmine.js"></script>
        <script src="../js/sinon-1.7.3.js"></script>
        <script src="../js/jasmine-html.js"></script>
        <script src="../js/jasmine-jquery.js"></script>

        <script src="//connect.facebook.net/en_US/all.js"></script>
        <script src="//google-analytics.com/ga.js"></script>

        <script src="../js/respond.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.mobile.swipeonly.min.js"></script>
        <script src="../js/jquery.browser.mobile.js"></script>
        <script src="../js/jquery.viewport.min.js"></script>
        <script src="../js/jquery.jsonp.min.js"></script>
        <script src="../js/json2.js"></script>
        <script src="../js/underscore.js"></script>
        <script src="../js/backbone.js"></script>
        <script src="../js/backbone.marionette.js"></script>
        <script src="../js/imagesloaded.pkgd.min.js"></script>
        <script src="../js/jquery.masonry.pkgd.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
    </head>

    <body>
        <!-- Include components here -->
        <script src="js/pages.preinit.js"></script>
        <script src="js/pages.utils.js"></script>
        <script src="js/pages.core.js"></script>
        <script src="js/pages.core.models.js"></script>
        <script src="js/pages.core.views.js"></script>
        <script src="js/pages.support.js"></script>
        <script src="js/pages.tracker.js"></script>
        <script src="js/pages.layoutengine.js"></script>
        <script src="js/pages.sharing.js"></script>
        <script src="js/pages.ir.js"></script>
        <script src="js/pages.viewport.js"></script>
        <script src="js/pages.init.js"></script>
        <script src="js/pages.widget.gallery.js"></script>


        <!-- include spec files here... -->
        <script src="js/pages2-test/spec-helpers.js"></script>
        <script src="js/pages2-test/fixtures.js"></script>
        <script src="js/pages2-test/tile-model.spec.js"></script>
        <script src="js/pages2-test/tile-collection.spec.js"></script>
        <script src="js/pages2-test/tile-view.spec.js"></script>
        <script src="js/pages2-test/page-application.spec.js"></script>
        <script src="js/pages2-test/page-utilities.spec.js"></script>
        <script src="js/pages2-test/JFGTD.spec.js"></script>

        <!-- include spec files here... -->
        <script type="text/javascript">
            // TODO: It would be really nice if either we had a reporter
            // that could sort things into the spec, or we could otherwise
            // show that all parts of the spec are being met. Maybe tags?
            // Is that a thing in jasmine?
            (function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                // Change path for HTML fixtures
                // mostly for templates
                jasmine.getFixtures().fixturesPath = 'js/pages2-test';

                var currentWindowOnload = window.onload;
            }());

            if (window.SecondFunnel) {
                // Start the SecondFunnel app
                // (which also starts the SpecRunner)
                SecondFunnel.start();
            }
        </script>
    </body>
</html>
