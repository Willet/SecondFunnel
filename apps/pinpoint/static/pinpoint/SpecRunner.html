<html>
    <head>

        <script src="../testing/lib/jasmine-1.3.1/jasmine-html.js"></script>
        <script src="../testing/lib/jasmine-1.3.1/jasmine-console.js"></script>

        <!-- include source files here... -->
        <script src="js/test_config.js"></script>
        <script src="//connect.facebook.net/en_US/all.js"></script>
        <script src="../js/respond.min.js"></script>
        <script src="../js/jquery.min.js"></script>
        <script src="../js/jquery.mobile.swipeonly.min.js"></script>
        <script src="../js/jquery.viewport.min.js"></script>
        <script src="../js/json2.js"></script>
        <script src="../js/underscore.js"></script>
        <script src="../js/backbone.js"></script>
        <script src="../js/backbone.marionette.min.js"></script>
        <script src="../js/imagesloaded.pkgd.min.js"></script>
        <script src="../js/jquery.masonry.pkgd.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="js/pages.marionette.preinit.js"></script>
        <script src="js/pages.marionette.utils.js"></script>
        <script src="js/pages.marionette.js"></script>
        <script src="js/pages.marionette.support.js"></script>
        <script src="js/pages.marionette.tracker.js"></script>
        <script src="js/pages.marionette.layoutengine.js"></script>
        <script src="js/pages.marionette.sharing.js"></script>
        <script src="js/pages.marionette.ir.js"></script>
        <script src="js/pages.marionette.viewport.js"></script>
        <script src="js/pages.marionette.init.js"></script>
        <script src="js/pages.marionette.widget.gallery.js"></script>
        <script src="../js/css3-mediaqueries.js"></script>
    </head>

    <body>
        <!-- include spec files here... -->
        <script src="js/pages.marionette.preinit.spec.js"></script>
        <script src="js/pages.marionette.spec.js"></script>
        <script src="js/pages.marionette.support.spec.js"></script>
        <script src="js/pages.marionette.utils.spec.js"></script>
        <script src="js/pages.marionette.layoutengine.spec.js"></script>
        <script src="js/pages.marionette.viewport.spec.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                jasmineEnv.execute();
            });
        </script>
    </body>
</html>
