        <style type='text/css'>
            .tile {
                border: 1px solid #000;
                width: 200px;
                height: 200px;
                position: relative;
            }

            .buttons {
                position: absolute;
                bottom: 0px;
                right: 0px;
            }

            #preview-window {

                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;

                height: 100%;
                background: rgba(255,255,255,0.75);

            #preview-window .content {
