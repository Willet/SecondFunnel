{% load static %}
<div class='preview container' style='display: none;'
     data-template-id='preview-container'>
    <div class="mask"></div>
    <div class="tablecell">
        <div class="content">
            <span class="close">X</span>
            <div class='template target' data-src="preview"></div>
        </div>
    </div>
</div>
<div class='preview container' style='display: none;'
     data-template-id='preview-container' data-media='mobile'>
    <div class='previewContent template target' data-src="preview"></div>
</div>
<script type="text/template" data-template-id="social_buttons">
    <% var product = data || page.product; %>
    <% var has_featured_img = !data.title && (data.template != 'youtube'); %>
    <% var show_count = data.show_count || data.is_preview ; %>
    <% var image = (has_featured_img) ? (page['stl-image'] || page['featured-image']) : (data.image || data.url);%>
    <% var fburl = (product.url || image); %>
    <% if (fburl.indexOf("facebook") > -1) { %>
        <% fburl = "http://www.facebook.com/" + /(?:fbid=|http:\/\/www.facebook.com\/)(\d+)/.exec(fburl)[1]; %>
    <% } %>
    <% var url = encodeURIComponent(product.url || image); %>
    <div class='social-buttons'>
        <% if (!show_count) { %>
        <div class="loading-container">
            <% } %>
            <div class='button facebook<% if (!show_count) { %> no-count <% }
            %>'>
                <fb:like href="<%= fburl %>"
                         width="48"
                         layout="button_count"
                         show_faces="false"></fb:like>
            </div>
            <div class='button twitter'>
                <% if (show_count) { %>
                <a href="https://twitter.com/share?url=<%= url %>"
                   class="twitter-share-button"
                   data-lang="en">
                    Tweet
                </a>
                <% } else { %>
                <a href="https://twitter.com/share?url=<%= url %>"
                   target="_blank">
                    <img src="{% static "pinpoint/images/twitterButton.png" %}"/>
                </a>
                <% } %>
            </div>
            <div class='button pinterest'>
                <a href="http://pinterest.com/pin/create/button/?url=<%= url %>&media=<%= image %>"
                   target="_blank">
                    <img src="
                    {% static "pinpoint/images/pinpointButton.png" %}"/>
                </a>
            </div>
            <% if (!show_count) { %>
        </div>
        <% } %>
    </div>
</script>
<script type="text/template" data-template-id="youtube_video_template">
    <div class='block youtube wide'>
        <div class="pin click video">
            <div class="inner-pin">
                <div id="<%= data.id %>"></div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" data-template-id="tap_indicator">
    <div class="tap_indicator animated fadeIn">
        +
        <div>
            <%= data.text || 'tap to see more' %>
        </div>
    </div>
</script>
