{% load staticfiles %}
{% load compress %}

<!-- Additional Head Contents -->
<noscript><style> .no-noscript { display: none } </style></noscript>
<!-- Preload images -->
<script type="text/javascript">
    var image,
        images = [ "{{ desktop_hero_image }}", "{{ mobile_hero_image }}" ];
    for (var i = 0; i < images.length; ++i) {
        if (images[i].length) {
            image = new Image();
            image.src = images[i];
        }
    }
</script>
<!-- End preload -->
{% compress css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'pinpoint/css/pages2.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'pinpoint/css/5col.css' %}">
{% endcompress css %}

<!--[if IE 8]>
{% compress css %}
<link rel="stylesheet" type="text/css" href= {% static 'pinpoint/css/ie8.css' %}
{% endcompress css %}
<![endif]-->

<!-- End CSS -->
<script src='https://elasticbeanstalk-us-east-1-056265713214.s3.amazonaws.com/static-misc-secondfunnel/js/respond.min.js'></script>

<link href="/cross-domain/respond.proxy.gif" id="respond-redirect" rel="respond-redirect" />
